<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page for vendors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 800px;
        }
        .login-container {
            display: flex;
            align-items: center;
        }
        .login-image {
            width: 100%;
            border-radius: 8px;
        }
        .login-form {
            max-width: 400px;
            padding: 20px;
            border-radius: 8px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .one{
        font-weight:100;
        font-size: 20px;                
        }
        .classs{
          border-radius: 50px;
          border:1px solid yellow;
        }
        .classs:hover{
          background:yellow;
          color: white;
          transition: 1s;
        }
        .hello{
          text-decoration: none;
        }
        .hello2{
          text-decoration: none;
        }
        .dada{
          border: none;
          border-bottom: 2px solid rgb(112, 110, 110);
          border-radius: 0;
        }
        .dadaa{
          border: none;
          border-bottom: 2px solid rgb(112, 110, 110);
          border-radius: 0;
        }
        .bg{
          background: rgb(223, 220, 220);
        }
        .container{
          border-radius: 10px;
        }
    </style>
</head>
<body class="bg">
<div class="container bg-white">
    <div class="logo">
        <img src="three.jpg" alt="Logo" height="80">
    </div>
    <div class="row login-container">        
        <div class="col-md-6">
            <main class=" form-signin vvv w-100 ">
              <form>
                <h5 class="one mb-3 fw-normal ">Log In to access your account</h4>
                  <br>
                <h6 class="mb-3 fw-normal">Enter your details below</h6>
                <div class="vv form-floating">
                  <input type="" class="form-control dada border-top-3" id="floatingInput" placeholder="">
                  <label for="floatingInput">Email or Phone number</label>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control dadaa" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Enter Password</label>
                </div>
                <div class="form-check my-3 d-flex gap-5">
                 <div> <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                  </label></div>
                 <div class=""> <a href="" class="text-end text-dark hello2">Forget Password?</a></div>
                </div>
                <button class=" classs btn btn-warnig w-100 py-2" type="submit">Log In</button>  
                <div class="container text-center">
                <a href="" class="text-dark hello">or sign-in with</a> </div>
                <div class="container text-center mt-4">
                  <div class="social-icons">
                    <a href="#" class="btn btn-outline-primary rounded-circle mr-2"><i class="fab fa-google"></i></a>
                    <a href="#" class="btn btn-outline-primary rounded-circle mr-2"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="btn btn-outline-primary rounded-circle"><i class="fab fa-instagram"></i></a>
                  </div>
                </div>
            </form>
            </main>
          </div>
        <div class="col-md-6">
            <img src="two.jpg" alt="Login Image" class="login-image d-none d-sm-block"height="400px">
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
